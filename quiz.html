<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quizStyle.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web 2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"></head>
<body>
    <nav id="nav">
        <ul class="navLinks">
            <li class="nav__navList">
                <a class="logo" href="#">
                    <i class="fa-solid fa-code"></i>  
                </a>          
            </li>
            <li class="nav__navList">
                <a class="nav__navLink" href="./index.html">Purpose</a>
            </li>
            <li  class="nav__navList nav_navList-hover">
                <a class="nav__navLink nav__navLink-sections"href="#sections">Sections</a>
                    <div class="nav__navLink-sectionLinks"> 
                        <a class="nav__navLink-sectionLink" href="index.html#HTML">HTML</a>
                        <a class="nav__navLink-sectionLink" href="index.html#CSS">CSS</a>
                        <a class="nav__navLink-sectionLink" href="index.html#JS">JS</a>
                        <a class="nav__navLink-sectionLink" href="index.html#GIT">GIT</a>
                        <a class="nav__navLink-sectionLink" href="index.html#RegEx">RegEx</a>
                        <a class="nav__navLink-sectionLink" href="index.html#backEnd">Back End-Ruby</a>
                    </div>
            </li>
            <li class="nav__navList">
            <a class="nav__navLink" href="./quiz.html">Quiz</a>
            </li>
        </ul>    
    </nav>
    <main class="quiz__container">
        <section class="quiz__card">
            <div class="quiz__toReview"> 
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="quiz__correct"> 
                <i class="fa-solid fa-check"></i>
            </div>
            <p class="quiz__question"></p>
            <p class="quiz__answer"></p>

            <div class="quiz__revealAnswer-toggle">
                <i class="fa-solid fa-rotate"></i>
            </div>
            <div class="quiz__nextQuestions-toggle">
                <i class="fa-solid fa-arrow-right rightArrow"></i>
            </div>
            <div class="cardNumber__container">
                <input type="number" class="cardNumber__current" name="cardNum" id="cardNum" value="1">
                <span>/</span>
                <p class="cardNumber__total"></p>
            </div>
            <div class="quiz__backQuestions-toggle">
                <i class="fa-solid fa-arrow-right fa-rotate-180"></i>
            </div>
        </section>
    </main>
    <section class="quiz__selection">
        <ul class="quiz__list">
            <li class="quiz__item quiz__html quiz__selection--active">HTML</li>
            <li class="quiz__item quiz__css">CSS</li>
            <li class="quiz__item quiz__js">JS</li>
            <li class="quiz__item quiz__git">Git</li>
            <li class="quiz__item quiz__vs">VSCODE</li>
            <li class="quiz__item quiz__regex">Regex</li>
        </ul>
    </section>
</body>
<script src="./quiz.js" type="module"></script>
</html>
